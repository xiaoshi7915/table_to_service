[pytest]
# Pytest配置文件
pythonpath = 
    .
    /opt/table_to_service/backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
